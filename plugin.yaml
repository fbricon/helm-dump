name: "dump"
version: "0.1.0"
usage: ""
description: "A Helm plugin that creates a chart from a cluster's existing resources"
ignoreFlags: false
platformCommand:
  - os: darwin
    arch: amd64
    command: "$HELM_PLUGIN_DIR/darwin_amd64/helm-dump"
  - os: darwin
    arch: arm64
    command: "$HELM_PLUGIN_DIR/darwin_arm64/helm-dump"
  - os: linux
    arch: amd64
    command: "$HELM_PLUGIN_DIR/linux_amd64/helm-dump"
  - os: linux
    arch: arm
    command: "$HELM_PLUGIN_DIR/linux_arm_6/helm-dump"
  - os: linux
    arch: arm64
    command: "$HELM_PLUGIN_DIR/linux_arm64/helm-dump"
  - os: linux
    arch: 386
    command: "$HELM_PLUGIN_DIR/linux_arm64/helm-dump"
  - os: linux
    arch: ppc64le
    command: "$HELM_PLUGIN_DIR/linux_ppc64le/helm-dump"
  - os: linux
    arch: s390x
    command: "$HELM_PLUGIN_DIR/linux_s390x/helm-dump"
  - os: windows
    arch: amd64
    command: "$HELM_PLUGIN_DIR/windows_amd64/helm-dump.exe"

